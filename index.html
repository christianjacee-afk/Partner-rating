<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TiffanyTinx Ratings - The Vault</title>

<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Cinzel:wght=400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* Base Styles */
body{
  background:radial-gradient(circle at top,#2b0000,#000);
  color:#eee;
  font-family:'Cinzel',serif;
  padding:20px;
  min-height: 100vh;
  padding-bottom: 100px;
}
.container{
  max-width:820px;
  margin:auto;
  background:rgba(15,15,15,.95);
  padding:30px;
  border-radius:28px;
  border:3px solid #ff3b3b;
  box-shadow:0 0 30px rgba(255,0,0,.7);
}
h1{
  font-family:'Metal Mania',cursive;
  text-align:center;
  font-size:4.8em;
  color:#ff3b3b;
  text-shadow:0 0 20px red;
}
label{margin-top:16px;display:block;color:#ffb3b3}
input,select,textarea{
  width:100%;
  padding:12px;
  background:#1b1b1b;
  border:2px solid #ff3b3b;
  color:#fff;
  border-radius:20px;
}
#saveBtn{
  margin-top:25px;
  padding:18px;
  width:100%;
  border:none;
  border-radius:35px;
  background:linear-gradient(#ff5555,#990000);
  font-size:1.3em;
  font-weight:bold;
  color:#000;
  cursor:pointer;
  box-shadow:0 10px #550000,0 0 30px red;
}
#saveBtn:active{transform:translateY(10px);box-shadow:none}

.rating{
  margin-top:22px;
  padding:18px;
  border-radius:22px;
  background:#222;
  border:2px solid #ff3b3b;
  box-shadow:0 0 15px rgba(255,0,0,.4);
}
.stars{color:gold;font-size:1.2em}

.secret-toggle{
  position:fixed;
  bottom:20px;
  width:60px;height:60px;
  border-radius:50%;
  background:#ff3b3b;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.6em;
  cursor:pointer;
  box-shadow:0 0 25px red;
  z-index: 100;
}
#adminToggle{right:20px}
#tinxToggle{right:90px;background:#ff66cc}

.panel{
  position:fixed;
  bottom:95px;
  right:20px;
  background:#2a0000;
  padding:18px;
  border-radius:20px;
  border:2px solid #ff3b3b;
  display:none;
  width:260px;
  z-index: 99;
}
#tinxPanel{right:90px}

button{
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:18px;
  background:#ff3b3b;
  font-weight:bold;
  cursor:pointer;
  display: block;
  width: 100%;
  text-align: center;
}
.rating button {
    margin-top: 5px;
    background: #444;
    color: #eee;
    border: 1px solid #ff3b3b;
}
.rating button:hover {
    background: #ff3b3b;
}

/* ü•î FULLSCREEN POTATO EXPLOSION */
.potato-explosion {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background-color: rgba(0, 0, 0, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10em;
  color: #ff9900;
  animation: explode 3s ease-out forwards;
}
.potato-explosion::before {
  content: 'ü•î';
  animation: potato-jiggle 0.1s infinite;
  text-shadow: 0 0 50px rgba(255, 153, 0, 0.8), 0 0 100px rgba(255, 69, 0, 0.5);
}

@keyframes explode {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(3); opacity: 0.8; }
  100% { transform: scale(10); opacity: 0; }
}
@keyframes potato-jiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(5deg); }
  50% { transform: rotate(-5deg); }
  75% { transform: rotate(5deg); }
  100% { transform: rotate(-0deg); }
}

/* --- TOKEN SYSTEM STYLES (French Fry Themed) --- */
#tokenDisplay {
    margin-top: 50px;
    padding: 20px 0;
    border-top: 2px solid #ffb300; /* Golden Fry Color */
    text-align: center;
    color: #ffb300;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
}
#individualTokenPile {
    /* INCREASED SIZE HERE: */
    display: flex;
    align-items: flex-end;
    font-size: 5em; /* MUCH BIGGER BASE SIZE for the pile */
    min-width: 350px; 
}
#bundleDisplay {
    font-size: 1.8em; /* Slightly larger bundle display */
    text-align: right;
    border-left: 2px solid #444;
    padding-left: 15px;
    min-width: 150px;
}
.token-pile-item {
    font-size: 1em; /* Relative to the 5em pile size */
    color: #ffc200; /* Golden fry color */
    position: relative;
    /* Styles to create the stacking effect */
    margin-right: -10px; 
    margin-bottom: -15px; 
    filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
    transform: rotate(90deg); /* Rotate the bars to look like fries */
}
.token-bundle-icon {
    font-size: 2.5em;
    color: #ffb300;
    margin-left: 10px;
}
.token-bundle-claimed {
    color: #444;
}
</style>
</head>

<body>

<div class="container">
<h1>TiffanyTinx</h1>

<label>Name</label>
<input id="name" placeholder="Anonymous">

<label>Character</label>
<select id="character">
  <option value="Pim">Pim</option>
  <option value="Charlie">Charlie</option>
  <option value="Glep">Glep</option>
  <option value="Mr Boss">Mr Boss</option>
</select>

<label>Stars</label>
<select id="stars">
  <option value="1">1</option><option value="2">2</option>
  <option value="3">3</option><option value="4">4</option>
  <option value="5">5</option>
</select>

<label>PP Energy</label>
<select id="pp">
  <option value="1">1</option><option value="2">2</option>
  <option value="3">3</option><option value="4">4</option>
  <option value="5">5</option><option value="6">6</option>
  <option value="7">7</option><option value="8">8</option>
  <option value="9">9</option><option value="10">10</option>
</select>

<label>Comment</label>
<textarea id="review"></textarea>

<button id="saveBtn"><i class="fas fa-heart"></i> SAVE RATING</button>

<div id="list"></div>

<div id="tokenDisplay">
    <div id="individualTokenPile"></div>
    <div id="bundleDisplay"></div>
</div>

</div>

<div id="adminToggle" class="secret-toggle"><i class="fas fa-anchor"></i></div>
<div id="tinxToggle" class="secret-toggle"><i class="fas fa-gift"></i></div>

<div id="adminPanel" class="panel">
  <label>Admin Password</label>
  <input type="password" id="adminPass">
  <button id="adminLogin">Login</button>
  <p id="adminStatus"></p>
  
  <div id="adminTools" style="display:none; margin-top: 15px; border-top: 1px solid #ff3b3b; padding-top: 10px;">
    <p style="color: #ffb3b3; font-weight: bold; margin-bottom: 5px;">Bulk Token Control</p>
    <button onclick="adminToggleTokenStatus('add')"><i class="fas fa-plus"></i> Add New Token Rating</button>
    <button onclick="adminToggleTokenStatus('remove')"><i class="fas fa-minus"></i> Remove Oldest Token</button>
  </div>
</div>

<div id="tinxPanel" class="panel">
  <label>Tinx Password</label>
  <input type="password" id="tinxPass">
  <button id="tinxClaimBtn">Claim Bundle</button> 
  <p id="tinxStatus"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC7srqV5cigcYZEdGIW5O8jl-LoA5nNECk",
  authDomain:"tiffanytinx-bbf9c.firebaseapp.com",
  databaseURL:"https://tiffanytinx-bbf9c-default-rtdb.firebaseio.com",
  projectId:"tiffanytinx-bbf9c"
});

const db=firebase.database();
const ref=db.ref("ratings");

// --- CONFIGURATION CONSTANTS ---
const ADMIN_PASSWORD="ppeanile";
const TINX_PASSWORD="tinxrules"; 
const TOKEN_BUNDLE_SIZE = 5;

let isAdmin=false,isTinx=false;

// --- TOGGLE HANDLERS ---
adminToggle.onclick=()=>adminPanel.style.display=adminPanel.style.display==="block"?"none":"block";
tinxToggle.onclick=()=>tinxPanel.style.display=tinxPanel.style.display==="block"?"none":"block";

// --- LOGIN LOGIC ---
adminLogin.onclick=()=>{
  if(adminPass.value===ADMIN_PASSWORD){
    isAdmin=true;
    adminStatus.textContent="Admin enabled";
    adminStatus.style.color = "#00ff00";
    adminTools.style.display = "block";
    render();
    adminPanel.style.display="none";
  } else {
    adminStatus.textContent="Incorrect Password";
    adminStatus.style.color = "#ff0000";
  }
};

// --- ADMIN PER-RATING TOKEN CONTROL ---
window.adminSetToken = (id, status) => {
    if (!isAdmin) {
        alert("You must be logged in as Admin to modify token status.");
        return;
    }
    const actionText = status ? 'ADD' : 'REMOVE';
    if (!confirm(`Are you sure you want to ${actionText} token status for this rating?`)) {
        return;
    }
    
    const updates = {};
    updates.token = status;
    updates.claimed = status ? false : null; 
    updates.stars = status ? 5 : 4; 

    ref.child(id).once('value', snapshot => {
        const currentRating = snapshot.val();
        if (!status && currentRating.stars !== 5) {
             updates.stars = currentRating.stars; 
        }

        ref.child(id).update(updates).then(() => {
            alert(`Token status successfully ${actionText}ed!`);
            render();
        }).catch(error => {
            alert("Error updating token status: " + error.message);
        });
    });
};

// --- ADMIN BULK TOKEN CONTROL ---
window.adminToggleTokenStatus = (action) => {
    if (!isAdmin) return;
    
    if (action === 'remove') {
        ref.orderByChild('token').equalTo(true).once('value', snapshot => {
            let targetKey = null;
            snapshot.forEach(child => {
                const r = child.val();
                if (!r.claimed) {
                    targetKey = child.key;
                    return true;
                }
            });
            
            if (targetKey) {
                ref.child(targetKey).update({token: false, claimed: null, stars: 4}).then(() => {
                    alert("Oldest unclaimed token removed and rating stars set to 4!");
                    render();
                });
            } else {
                alert("No unclaimed tokens found to remove.");
            }
        });
    
    } else if (action === 'add') {
        ref.push({
            name: "ADMIN ADDED TOKEN",
            character: "Admin",
            stars: 5,
            pp: 1,
            review: "Manually added token by administrator.",
            token: true, 
            claimed: false, 
            time: Date.now()
        }).then(() => {
            alert("New unclaimed token added!");
            render();
        });
    }
};


// --- TINX CLAIM LOGIC ---
tinxClaimBtn.onclick = () => {
    const password = tinxPass.value;
    if (password !== TINX_PASSWORD) {
        tinxStatus.textContent = "Incorrect Tinx Password.";
        tinxStatus.style.color = "#ff0000";
        return;
    }
    
    tinxStatus.textContent = "Checking for claimable bundles...";
    tinxStatus.style.color = "#ffb3b3";

    ref.orderByChild('token').equalTo(true).once('value', snapshot => {
        const unclaimedTokens = [];
        snapshot.forEach(child => {
            const tokenData = child.val();
            if (tokenData.token && !tokenData.claimed) {
                unclaimedTokens.push(child.key);
            }
        });

        if (unclaimedTokens.length >= TOKEN_BUNDLE_SIZE) {
            const updates = {};
            for (let i = 0; i < TOKEN_BUNDLE_SIZE; i++) {
                updates[unclaimedTokens[i] + '/claimed'] = true;
            }
            
            db.ref('ratings').update(updates).then(() => {
                tinxStatus.textContent = `SUCCESS! Claimed ${TOKEN_BUNDLE_SIZE} tokens.`;
                tinxStatus.style.color = "#00ff00";
                tinxPass.value = '';
                potatoExplosion(); 
                render();
            }).catch(error => {
                tinxStatus.textContent = "Error claiming bundle: " + error.message;
                tinxStatus.style.color = "#ff0000";
            });

        } else {
            tinxStatus.textContent = `Failed. Only ${unclaimedTokens.length} of ${TOKEN_BUNDLE_SIZE} tokens available.`;
            tinxStatus.style.color = "#ff0000";
        }
    });
};

function potatoExplosion(){
  const f=document.createElement("div");
  f.className="potato-explosion";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(), 3000); 
}

// --- SAVE RATING LOGIC ---
saveBtn.onclick=()=>{
  const s=parseInt(stars.value);
  ref.push({
    name:name.value||"Anonymous",
    character:character.value,
    stars:s,
    pp:parseInt(pp.value),
    review:review.value,
    token: s===5, 
    claimed: s===5 ? false : null,
    time:Date.now()
  });
  if(s===5) potatoExplosion(); 
  name.value="";review.value="";
};

// --- UTILITY/ADMIN FUNCTIONS ---
window.del=id=>isAdmin&&confirm("Delete?")&&ref.child(id).remove();

window.editRating=(id,r)=>{
  if(!isAdmin) return;
  const n=prompt("Name:",r.name)||r.name;
  const c=prompt("Character:",r.character)||r.character;
  const s=parseInt(prompt("Stars:",r.stars))||r.stars;
  const p=parseInt(prompt("PP:",r.pp))||r.pp;
  const rev=prompt("Comment:",r.review)||r.review;
  ref.child(id).update({name:n,character:c,stars:s,pp:p,review:rev});
};

// --- TOKEN VISUALS (Reworked for French Fry Stacking Pile) ---
function renderTokenIcon(isClaimed, isBundle) {
    if (isBundle) {
        // Ticket/Sack/Bundle icon
        const iconClass = isClaimed ? 'fa-box-open token-bundle-claimed' : 'fa-sack-dollar';
        const title = isClaimed ? 'Claimed Ticket' : 'Full Ticket (5 Fries)';
        return `<span class="token-bundle-icon ${isClaimed ? 'token-bundle-claimed' : ''}" title="${title}"><i class="fas ${iconClass}"></i></span>`;
    }
    // Individual Fry Icon (fa-bars rotated)
    return `
        <span class="token-pile-item" title="Individual Fry Token">
            <i class="fas fa-bars"></i>
        </span>
    `;
}

function updateTokenDisplay(unclaimedCount, claimedCount) {
    const individualPileElement = document.getElementById('individualTokenPile');
    const bundleDisplayElement = document.getElementById('bundleDisplay');
    
    individualPileElement.innerHTML = '';
    bundleDisplayElement.innerHTML = '';
    
    // 1. Calculate and display the current individual potato count (fries)
    const currentFries = unclaimedCount % TOKEN_BUNDLE_SIZE;
    
    if (currentFries === 0 && (unclaimedCount > 0 || claimedCount > 0)) {
        individualPileElement.textContent = 'Ready for a new pile...';
        individualPileElement.style.fontSize = '1.2em';
    } else if (unclaimedCount === 0 && claimedCount === 0) {
        individualPileElement.textContent = 'No tokens banked.';
        individualPileElement.style.fontSize = '1.2em';
    } else {
        individualPileElement.style.fontSize = '5em'; // Set the large size back
        for (let i = 0; i < currentFries; i++) {
            individualPileElement.innerHTML += renderTokenIcon(false, false);
        }
        // Add the current count underneath the pile
        const countText = document.createElement('span');
        countText.style.fontSize = '0.25em'; // Quarter the size of the 5em pile
        countText.textContent = ` (${currentFries}/${TOKEN_BUNDLE_SIZE})`;
        countText.style.color = '#ffb300';
        individualPileElement.appendChild(countText);
    }

    // 2. Display the bundles (Tickets/Sacks)
    const totalBundles = Math.floor(unclaimedCount / TOKEN_BUNDLE_SIZE) + claimedCount;
    if (totalBundles === 0 && currentFries === 0) {
        bundleDisplayElement.innerHTML = 'Bundles: 0';
    } else {
        let bundlesHTML = '<div style="margin-bottom: 5px;">Bundles:</div>';
        // Render unclaimed bundles (Tickets)
        for (let i = 0; i < Math.floor(unclaimedCount / TOKEN_BUNDLE_SIZE); i++) {
            bundlesHTML += renderTokenIcon(false, true);
        }
        // Render claimed bundles (Used Tickets)
        for (let i = 0; i < claimedCount; i++) {
            bundlesHTML += renderTokenIcon(true, true);
        }
        bundleDisplayElement.innerHTML = bundlesHTML;
    }
}


// --- RENDER FUNCTION ---
function render(){
  let unclaimedTokenCount = 0;
  let claimedTokenCount = 0;

  ref.limitToLast(25).once("value",snap=>{
    list.innerHTML="";
    
    snap.forEach(c => {
        const r = c.val();
        
        if (r.token) {
            if (r.claimed) {
                claimedTokenCount++;
            } else {
                unclaimedTokenCount++;
            }
        }
        
        // RENDER RATING LIST ITEM
        const d=document.createElement("div");
        d.className="rating";
        
        const tokenStatus = r.token 
            ? `<span style="color:${r.claimed?'#555':'#ffb300'}; font-weight:bold; margin-left: 10px;">üçü Token: ${r.claimed?"CLAIMED":"UNCLAIMED"}</span>`
            : '';

        // Toggles for admin
        const tokenToggleBtn = r.token 
            ? `<button onclick="adminSetToken('${c.key}', false)"><i class="fas fa-minus"></i> Remove Token</button>` 
            : `<button onclick="adminSetToken('${c.key}', true)"><i class="fas fa-plus"></i> Add Token</button>`;
        
        d.innerHTML=`
            <b>${r.name}</b> (${r.character}) ${tokenStatus}<br>
            <span class="stars">${"‚òÖ".repeat(r.stars)}</span><br>
            PP: ${r.pp}<br>
            ${r.review||""}<br>
            ${isAdmin?`
            <br>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                ${tokenToggleBtn}
                <button onclick="editRating('${c.key}',${JSON.stringify(r).replace(/"/g,'&quot;')})">Edit Rating</button>
            </div>
            <button onclick="del('${c.key}')" style="margin-top: 5px;">Delete Rating</button>`:""}
        `;
        list.prepend(d);
    });
    
    updateTokenDisplay(unclaimedTokenCount, claimedTokenCount);
  });
}

// Initial/real-time render call
ref.on("value",render);
</script>

</body>
</html>
