<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TiffanyTinx Ratings</title>
  <!-- Google Font for heavy metal style -->
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #111, #222);
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-family: 'Metal Mania', cursive;
      font-size: 5em;
      text-align: center;
      color: #ff0000;
      text-shadow:
        3px 3px #000,
        6px 6px #550000,
        9px 9px #aa0000;
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 1.1em;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #ff0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      font-size: 1.1em;
    }
    .rating-list {
      margin-top: 40px;
      border-top: 2px solid #444;
      padding-top: 20px;
    }
    .rating-item {
      background-color: #222;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 5px;
      font-size: 1.1em;
    }
    .rating-item span {
      font-weight: bold;
      color: #ffcc00;
    }
    .stars {
      color: gold;
      font-size: 1.5em;
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1>TiffanyTinx</h1>

  <div>
    <label for="name">Your Name (leave blank for anonymous):</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="ratingType">Rating Type:</label>
    <select id="ratingType">
      <option value="Pim">Pim</option>
      <option value="Charlie">Charlie</option>
      <option value="Glee">Glee</option>
      <option value="Mr Boss">Mr Boss</option>
    </select>

    <label for="stars">Stars (1–5):</label>
    <select id="stars">
      <option value="1">★</option>
      <option value="2">★★</option>
      <option value="3">★★★</option>
      <option value="4">★★★★</option>
      <option value="5">★★★★★</option>
    </select>

    <label for="review">Review:</label>
    <textarea id="review" rows="3" placeholder="Leave a comment..."></textarea>

    <button id="saveBtn">Save Rating</button>
    <button id="clearBtn">Clear All</button>
  </div>

  <div class="rating-list" id="ratingList">
    <h2>Saved Ratings:</h2>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC7srqV5cigcYZEdGIW5O8jl-LoA5nNECk",
      authDomain: "tiffanytinx-bbf9c.firebaseapp.com",
      databaseURL: "https://tiffanytinx-bbf9c-default-rtdb.firebaseio.com",
      projectId: "tiffanytinx-bbf9c",
      storageBucket: "tiffanytinx-bbf9c.firebasestorage.app",
      messagingSenderId: "300543672766",
      appId: "1:300543672766:web:cae10d6758efee7f9ff9ef",
      measurementId: "G-Q6WTK15T2K"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const ratingsRef = database.ref('ratings');

    // Save rating
    document.getElementById('saveBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim() || "Anonymous";
      const type = document.getElementById('ratingType').value;
      const stars = document.getElementById('stars').value;
      const review = document.getElementById('review').value;

      const newRating = {
        name,
        type,
        stars,
        review,
        timestamp: Date.now()
      };

      ratingsRef.push(newRating, (error) => {
        if (error) {
          alert("Error saving rating: " + error);
        } else {
          displayRatings();
          document.getElementById('name').value = '';
          document.getElementById('stars').value = '1';
          document.getElementById('review').value = '';
          document.getElementById('ratingType').value = 'Pim';
        }
      });
    });

    // Display ratings
    function displayRatings() {
      ratingsRef.once('value', snapshot => {
        const ratingList = document.getElementById('ratingList');
        ratingList.innerHTML = '<h2>Saved Ratings:</h2>';
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement('div');
          div.className = 'rating-item';
          div.innerHTML = `
            <span>${data.name}</span> | ${data.type} <span class="stars">${'★'.repeat(data.stars)}</span><br>
            ${data.review ? 'Comment: ' + data.review : ''}
          `;
          ratingList.appendChild(div);
        });
      });
    }

    // Clear all ratings
    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm("Are you sure you want to clear all ratings?")) {
        ratingsRef.remove().then(() => displayRatings());
      }
    });

    // Load ratings on page load
    displayRatings();
  </script>

</body>
</html>
