<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TiffanyTinx</title>

<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* Base Styles */
:root {
    --primary-red: #ff0055; 
    --border-glow: #ff5599; 
    --dark-bg: rgba(15, 0, 15, 0.95);
    --gold-coin: #FFD700;
}

body{
  background:radial-gradient(circle at top,#2b0000,#000);
  color:#eee;
  font-family:'Cinzel',serif;
  padding:20px;
  min-height: 150vh; /* Increased height to ensure scrollbar appears */
  padding-bottom: 100px;
  /* !!! REMOVED overflow: hidden; !!! */ 
}
.container{
  max-width:820px;
  margin:auto;
  background: var(--dark-bg);
  padding:30px;
  border-radius:28px;
  border:4px solid var(--primary-red);
  box-shadow:0 0 40px var(--border-glow), inset 0 0 10px rgba(255, 0, 85, 0.5);
  position: relative;
  z-index: 10;
  background-image: repeating-linear-gradient(
    45deg, 
    rgba(255, 0, 85, 0.03), 
    rgba(255, 0, 85, 0.03) 1px, 
    transparent 1px, 
    transparent 5px
  );
}
h1{
  font-family:'Metal Mania',cursive;
  text-align:center;
  font-size:5em; 
  color:var(--primary-red);
  text-shadow:0 0 25px var(--border-glow);
  margin-bottom: 20px;
}
label{margin-top:16px;display:block;color:#ff99c2; font-weight: bold;} 

input,select,textarea{
  width:100%;
  padding:14px; 
  background:#1b001b; 
  border:2px solid var(--primary-red);
  color:#fff;
  border-radius:20px;
  transition: all 0.3s;
}
input:focus, select:focus, textarea:focus {
    border-color: #fff;
    box-shadow: 0 0 10px var(--border-glow);
}

/* --- SAVE BUTTON ANIMATION KEYFRAMES --- */
@keyframes bounce {
    0%, 100%, 20%, 50%, 80% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-5px);
    }
    60% {
        transform: translateY(-2px);
    }
}
#saveBtn{
  margin-top:30px; 
  padding:20px;
  width:100%;
  border:none;
  border-radius:35px;
  background:linear-gradient(to top, #8f0030, var(--primary-red));
  font-size:1.4em;
  font-weight:bold;
  color:#fff; 
  cursor:pointer;
  box-shadow:0 8px #5c0020,0 0 30px var(--border-glow);
  transition: all 0.1s;
}
#saveBtn:hover {
    background: linear-gradient(to top, #ff0055, #ff5599);
}
#saveBtn:active{
    transform:translateY(8px);
    box-shadow:0 0 #5c0020, 0 0 15px var(--primary-red);
    animation: bounce 0.5s;
}

/* --- Tinx Prize Ready Alert Animation --- */
@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.7); transform: scale(1); }
    70% { box-shadow: 0 0 0 15px rgba(255, 255, 0, 0); transform: scale(1.05); }
    100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); transform: scale(1); }
}
.prize-ready-pulse {
    animation: pulse 1.5s infinite;
    background: #FFD700 !important; 
}
#tinxToggle {
    right: 90px;
    background: #ff66cc;
}

.rating{
  margin-top:25px; 
  padding:20px;
  border-radius:22px;
  background:#222;
  border:2px solid var(--primary-red);
  box-shadow:0 0 15px rgba(255,0,85,.4);
}
.stars{color:gold;font-size:1.2em}

.secret-toggle{
  position:fixed;
  bottom:20px;
  width:60px;height:60px;
  border-radius:50%;
  background:var(--primary-red);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.6em;
  cursor:pointer;
  box-shadow:0 0 25px var(--border-glow);
  z-index: 100;
  transition: transform 0.2s;
}
.secret-toggle:hover {
    transform: scale(1.1) rotate(5deg);
}
#adminToggle{right:20px} 

.panel{
  position:fixed;
  bottom:95px;
  right:20px;
  background:#2a0000;
  padding:18px;
  border-radius:20px;
  border:2px solid var(--primary-red);
  display:none;
  width:260px;
  z-index: 99;
  box-shadow: 0 0 15px var(--border-glow);
}
#tinxPanel{right:90px}

button{
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:18px;
  background:var(--primary-red);
  font-weight:bold;
  cursor:pointer;
  display: block;
  width: 100%;
  color: #fff;
}
.rating button {
    margin-top: 5px;
    background: #444;
    color: #eee;
    border: 1px solid var(--primary-red);
}
.rating button:hover {
    background: var(--primary-red);
    color: #000;
}

/* --- ANIMATION STYLES --- */
.bubble {
    position: fixed; /* Keep fixed so they float over scrolling content */
    border-radius: 50%;
    background: radial-gradient(circle at 70% 30%, rgba(255, 60, 60, 1), rgba(139, 0, 0, 0.8));
    border: 2px solid rgba(255, 0, 0, 0.8);
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    animation: bubble-pop 4s ease-out forwards;
    pointer-events: none;
    z-index: 1; 
}
@keyframes bubble-pop {
    0% { transform: scale(0.5); opacity: 1; }
    50% { opacity: 0.8; }
    90% { transform: scale(0); opacity: 0; }
    100% { transform: scale(0); opacity: 0; }
}
.potato-explosion {
  position: fixed; 
  inset: 0;
  z-index: 9999;
  background-color: rgba(0, 0, 0, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10em;
  color: #ff9900;
  animation: explode 3s ease-out forwards;
}
.potato-explosion::before {
  content: 'ðŸ’°'; 
  animation: potato-jiggle 0.1s infinite;
  text-shadow: 0 0 50px rgba(255, 153, 0, 0.8), 0 0 100px rgba(255, 69, 0, 0.5);
}
@keyframes explode {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(3); opacity: 0.8; }
  100% { transform: scale(10); opacity: 0; }
}
@keyframes potato-jiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(5deg); }
  50% { transform: rotate(-5deg); }
  75% { transform: rotate(5deg); }
  100% { transform: rotate(-0deg); }
}


/* --- TOKEN/PRIZE SYSTEM STYLES --- */
#tokenDisplay {
    margin-top: 50px;
    padding: 25px 0; 
    border-top: 3px dashed #ff9900; 
    text-align: center;
    color: #ff9900;
    display: flex;
    justify-content: space-around; 
    align-items: flex-start;
}
#individualTokenPile {
    font-size: 1.5em; 
    min-width: 200px; 
    text-align: center;
    padding-bottom: 5px;
}
/* Stacked Meter Styles */
.slot-meter {
    display: flex;
    justify-content: center;
    gap: 8px; 
    margin-top: 10px;
}
.coin-slot {
    font-size: 2.2em;
    color: #333; 
    filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
}
.coin-slot.filled {
    color: var(--gold-coin);
    filter: drop-shadow(0 0 8px var(--gold-coin));
    transition: color 0.3s ease-in;
}

#bundleDisplay {
    font-size: 1.5em;
    text-align: right;
    border-left: 2px solid #444;
    padding-left: 20px; 
    min-width: 150px;
    height: 100px;
}
.token-bundle-icon {
    font-size: 2.8em; 
    margin-left: 10px;
}
/* Meatball Cloud Style (Unclaimed Bundle) */
.meatball-cloud-icon {
    color: #ffcc00; 
    filter: drop-shadow(0 0 8px #ff0055); 
}
/* Claimed Medal Style */
.token-bundle-claimed {
    color: #888; 
}
</style>
</head>

<body>

<div class="container">
<h1>TiffanyTinx</h1>

<label>Name</label>
<input id="name" placeholder="Anonymous Submitter">

<label>Character</label>
<select id="character">
  <option value="Pim">Pim</option>
  <option value="Charlie">Charlie</option>
  <option value="Glep">Glep</option>
  <option value="Mr Boss">Mr Boss</option>
</select>

<label>Stars</label>
<select id="stars">
  <option value="1">1</option><option value="2">2</option>
  <option value="3">3</option><option value="4">4</option>
  <option value="5">5</option>
</select>

<label>PP Energy</label>
<select id="pp">
  <option value="1">1</option><option value="2">2</option>
  <option value="3">3</option><option value="4">4</option>
  <option value="5">5</option><option value="6">6</option>
  <option value="7">7</option><option value="8">8</option>
  <option value="9">9</option><option value="10">10</option>
</select>

<label>Comment</label>
<textarea id="review"></textarea>

<button id="saveBtn"><i class="fas fa-hand-lizard"></i> SUBMIT RATING</button>

<div id="list"></div>

<div id="tokenDisplay" style="display: none;">
    <div id="individualTokenPile"></div>
    <div id="bundleDisplay"></div>
</div>

</div>

<div id="adminToggle" class="secret-toggle"><i class="fas fa-wrench"></i></div> 
<div id="tinxToggle" class="secret-toggle"><i class="fas fa-trophy"></i></div> 

<div id="adminPanel" class="panel">
  <label>Moderator Password</label>
  <input type="password" id="adminPass">
  <button id="adminLogin">Login</button>
  <p id="adminStatus"></p>
  
  <div id="adminTools" style="display:none; margin-top: 15px; border-top: 1px solid var(--primary-red); padding-top: 10px;">
    <p style="color: #ff99c2; font-weight: bold; margin-bottom: 5px;">Prize Point Control</p>
    <button onclick="adminToggleTokenStatus('add')"><i class="fas fa-plus"></i> Add New Prize Point</button>
    <button onclick="adminToggleTokenStatus('remove')"><i class="fas fa-minus"></i> Remove Oldest Prize Point</button>
  </div>
</div>

<div id="tinxPanel" class="panel">
  <label>Tinx Password</label>
  <input type="password" id="tinxPass">
  <button id="tinxClaimBtn">Exchange Prize Bundle</button> 
  <p id="tinxStatus"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyC7srqV5cigcYZEdGIW5O8jl-LoA5nNECk",
  authDomain:"tiffanytinx-bbf9c.firebaseapp.com",
  databaseURL:"https://tiffanytinx-bbf9c-default-rtdb.firebaseio.com",
  projectId:"tiffanytinx-bbf9c"
});

const db=firebase.database();
const ref=db.ref("ratings");

// --- CONFIGURATION CONSTANTS ---
const MODERATOR_PASSWORD="ppeanile";
const TINX_PASSWORD="tinxrules"; 
const PRIZE_BUNDLE_SIZE = 5;

let isAdmin=false;
let isTinxLoggedIn=false; 

// --- UTILITY FUNCTIONS ---
function potatoExplosion(){ 
  const f=document.createElement("div");
  f.className="potato-explosion";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(), 3000); 
}

function spawnBloodBubble() {
    const b = document.createElement("div");
    b.className = "bubble";
    const size = Math.random() * 80 + 40; 
    b.style.width = `${size}px`;
    b.style.height = `${size}px`;
    b.style.left = `${Math.random() * 100}vw`; 
    b.style.top = `${Math.random() * 100}vh`; 

    document.body.appendChild(b);
    setTimeout(() => b.remove(), 4000); 
}
setInterval(spawnBloodBubble, 2500); 


// --- TOGGLE HANDLERS ---
adminToggle.onclick=()=>adminPanel.style.display=adminPanel.style.display==="block"?"none":"block";
tinxToggle.onclick=()=>{
    // When Tinx clicks the toggle, we turn off the prize alert
    tinxToggle.classList.remove('prize-ready-pulse');
    tinxPanel.style.display=tinxPanel.style.display==="block"?"none":"block";
};

// --- LOGIN LOGIC (Moderator) ---
adminLogin.onclick=()=>{
  if(adminPass.value===MODERATOR_PASSWORD){
    isAdmin=true;
    adminStatus.textContent="Moderator Enabled";
    adminStatus.style.color = "#00ff00";
    adminTools.style.display = "block";
    render();
    adminPanel.style.display="none";
  } else {
    adminStatus.textContent="Incorrect Password";
    adminStatus.style.color = "#ff0000";
  }
};


// --- MODERATOR TOKEN CONTROL functions are preserved here for brevity but unchanged ---
window.adminSetToken = (id, status) => {
    if (!isAdmin) {
        alert("You must be logged in as Moderator to modify prize points.");
        return;
    }
    const actionText = status ? 'ADD' : 'REMOVE';
    if (!confirm(`Are you sure you want to ${actionText} prize point status for this rating?`)) {
        return;
    }
    
    const updates = {};
    updates.token = status;
    updates.claimed = status ? false : null; 
    updates.stars = status ? 5 : 4; 

    ref.child(id).once('value', snapshot => {
        const currentRating = snapshot.val();
        if (!status && currentRating.stars !== 5) {
             updates.stars = currentRating.stars; 
        }

        ref.child(id).update(updates).then(() => {
            alert(`Prize point status successfully ${actionText}ed!`);
            render();
        }).catch(error => {
            alert("Error updating prize point status: " + error.message);
        });
    });
};

window.adminToggleTokenStatus = (action) => {
    if (!isAdmin) return;
    
    if (action === 'remove') {
        ref.orderByChild('token').equalTo(true).once('value', snapshot => {
            let targetKey = null;
            snapshot.forEach(child => {
                const r = child.val();
                if (!r.claimed) {
                    targetKey = child.key;
                    return true;
                }
            });
            
            if (targetKey) {
                ref.child(targetKey).update({token: false, claimed: null, stars: 4}).then(() => {
                    alert("Oldest unclaimed prize point removed and rating stars set to 4!");
                    render();
                });
            } else {
                alert("No unclaimed prize points found to remove.");
            }
        });
    
    } else if (action === 'add') {
        ref.push({
            name: "MODERATOR ADDED POINT",
            character: "Moderator",
            stars: 5,
            pp: 1,
            review: "Manually added prize point by moderator.",
            token: true, 
            claimed: false, 
            time: Date.now()
        }).then(() => {
            alert("New unclaimed prize point added!");
            render();
        });
    }
};


// --- TINX CLAIM LOGIC ---
tinxClaimBtn.onclick = () => {
    const password = tinxPass.value;
    if (password !== TINX_PASSWORD) {
        tinxStatus.textContent = "Incorrect Tinx Password.";
        tinxStatus.style.color = "#ff0000";
        document.getElementById('tokenDisplay').style.display = 'none'; 
        isTinxLoggedIn = false;
        return;
    }

    // SUCCESSFUL LOGIN
    document.getElementById('tokenDisplay').style.display = 'flex'; 
    isTinxLoggedIn = true;
    tinxToggle.classList.remove('prize-ready-pulse'); 

    tinxStatus.textContent = "Checking for exchangeable bundles...";
    tinxStatus.style.color = "#ff99c2";

    ref.orderByChild('token').equalTo(true).once('value', snapshot => {
        const unclaimedTokens = [];
        snapshot.forEach(child => {
            const tokenData = child.val();
            if (tokenData.token && !tokenData.claimed) {
                unclaimedTokens.push(child.key);
            }
        });

        const unclaimedBundlesReady = Math.floor(unclaimedTokens.length / PRIZE_BUNDLE_SIZE);

        if (unclaimedBundlesReady >= 1) {
            
            // CONFIRMATION DIALOG
            if (!confirm(`Are you sure you want to exchange ${unclaimedBundlesReady} Meatball Cloud(s) for prize(s)?`)) {
                tinxStatus.textContent = "Exchange cancelled.";
                return;
            }

            const updates = {};
            const tokensToClaim = unclaimedBundlesReady * PRIZE_BUNDLE_SIZE; 
            for (let i = 0; i < tokensToClaim; i++) {
                updates[unclaimedTokens[i] + '/claimed'] = true;
            }
            
            db.ref('ratings').update(updates).then(() => {
                tinxStatus.textContent = `SUCCESS! Exchanged ${unclaimedBundlesReady} Prize Bundle(s).`;
                tinxStatus.style.color = "#00ff00";
                tinxPass.value = '';
                potatoExplosion(); 
                render();
            }).catch(error => {
                tinxStatus.textContent = "Error exchanging prize: " + error.message;
                tinxStatus.style.color = "#ff0000";
            });

        } else {
            tinxStatus.textContent = `Failed. ${unclaimedTokens.length} Prize Points available. Need ${PRIZE_BUNDLE_SIZE} for an exchange.`;
            tinxStatus.style.color = "#ff0000";
        }
    });
};

// --- SAVE RATING LOGIC ---
saveBtn.onclick=()=>{
  const s=parseInt(stars.value);
  ref.push({
    name:name.value||"Anonymous",
    character:character.value,
    stars:s,
    pp:parseInt(pp.value),
    review:review.value,
    token: s===5, 
    claimed: s===5 ? false : null,
    time:Date.now()
  });
  if(s===5) potatoExplosion(); 
  name.value="";review.value="";
};


// --- TOKEN VISUALS (Stacked Slot Meter & Alerts) ---
function updateTokenDisplay(unclaimedCount, claimedCount) {
    const individualPileElement = document.getElementById('individualTokenPile');
    const bundleDisplayElement = document.getElementById('bundleDisplay');
    
    individualPileElement.innerHTML = '';
    bundleDisplayElement.innerHTML = '';
    
    const currentCoins = unclaimedCount % PRIZE_BUNDLE_SIZE;
    const unclaimedBundlesReady = Math.floor(unclaimedCount / PRIZE_BUNDLE_SIZE);
    const claimedBundlesFinal = Math.floor(claimedCount / PRIZE_BUNDLE_SIZE);

    // 1. PRIZE READY ALERT 
    if (unclaimedBundlesReady > 0 && !isTinxLoggedIn) {
         tinxToggle.classList.add('prize-ready-pulse');
    } else {
         tinxToggle.classList.remove('prize-ready-pulse');
    }


    // 2. STACKED SLOT METER
    let meterHTML = `<p>Prize Point Accumulation</p>`;
    meterHTML += `<div class="slot-meter">`;
    for (let i = 0; i < PRIZE_BUNDLE_SIZE; i++) {
        const isFilled = i < currentCoins ? 'filled' : '';
        meterHTML += `<span class="coin-slot ${isFilled}"><i class="fas fa-coins"></i></span>`;
    }
    meterHTML += `</div>`;
    individualPileElement.innerHTML = meterHTML;


    // 3. BUNDLE DISPLAY
    let bundlesHTML = '<div style="margin-bottom: 5px;">Ready Exchanges:</div>';
    
    // Render UNCLAIMED bundles (Meatball Clouds)
    for (let i = 0; i < unclaimedBundlesReady; i++) {
        bundlesHTML += `<span class="token-bundle-icon meatball-cloud-icon" title="Ready to Exchange!"><i class="fas fa-cloud-meatball"></i></span>`;
    }
    
    bundlesHTML += '<div style="margin-top: 15px; margin-bottom: 5px; border-top: 1px dashed #444; padding-top: 10px;">Exchanged Prizes:</div>';

    // Render CLAIMED bundles (Medals)
    for (let i = 0; i < claimedBundlesFinal; i++) {
        bundlesHTML += `<span class="token-bundle-icon token-bundle-claimed" title="Prize Exchanged"><i class="fas fa-medal"></i></span>`;
    }
    
    bundleDisplayElement.innerHTML = bundlesHTML;
}

// --- RENDER FUNCTION ---
window.del=id=>isAdmin&&confirm("Delete?")&&ref.child(id).remove();
window.editRating=(id,r)=>{
  if(!isAdmin) return;
  const n=prompt("Name:",r.name)||r.name;
  const c=prompt("Character:",r.character)||r.character;
  const s=parseInt(prompt("Stars:",r.stars))||r.stars;
  const p=parseInt(prompt("PP:",r.pp))||r.pp;
  const rev=prompt("Comment:",r.review)||r.review;
  ref.child(id).update({name:n,character:c,stars:s,pp:p,review:rev});
};

function render(){
  let unclaimedTokenCount = 0;
  let claimedTokenCount = 0;

  ref.limitToLast(25).once("value",snap=>{
    list.innerHTML="";
    
    snap.forEach(c => {
        const r = c.val();
        
        if (r.token) {
            if (r.claimed) {
                claimedTokenCount++;
            } else {
                unclaimedTokenCount++;
            }
        }
        
        const d=document.createElement("div");
        d.className="rating";
        
        const tokenStatus = r.token 
            ? `<span style="color:${r.claimed?'#555':'#ff9900'}; font-weight:bold; margin-left: 10px;">ðŸ’° Prize Point: ${r.claimed?"EXCHANGED":"AVAILABLE"}</span>`
            : '';

        const tokenToggleBtn = r.token 
            ? `<button onclick="adminSetToken('${c.key}', false)"><i class="fas fa-minus"></i> Remove Point</button>` 
            : `<button onclick="adminSetToken('${c.key}', true)"><i class="fas fa-plus"></i> Add Point</button>`;
        
        d.innerHTML=`
            <b>${r.name}</b> (${r.character}) ${tokenStatus}<br>
            <span class="stars">${"â˜…".repeat(r.stars)}</span><br>
            PP: ${r.pp}<br>
            ${r.review||""}<br>
            ${isAdmin?`
            <br>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <button onclick="editRating('${c.key}',${JSON.stringify(r).replace(/"/g,'&quot;')})">Edit Rating</button>
                ${tokenToggleBtn}
            </div>
            <button onclick="del('${c.key}')" style="margin-top: 5px;">Delete Rating</button>`:""}
        `;
        list.prepend(d);
    });
    
    updateTokenDisplay(unclaimedTokenCount, claimedTokenCount);
  });
}

// Initial/real-time render call
ref.on("value",render);
</script>

</body>
</html>
