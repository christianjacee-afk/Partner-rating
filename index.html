<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TiffanyTinx Ratings</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      font-family: 'Metal Mania', cursive;
      font-size: 3em;
      text-align: center;
      color: #ff0000;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #ff0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    .rating-list {
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 20px;
    }
    .rating-item {
      background-color: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .rating-item span {
      font-weight: bold;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>TiffanyTinx</h1>

  <div>
    <label for="period">Period:</label>
    <select id="period">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>

    <label for="rating">Rating (1-10):</label>
    <input type="number" id="rating" min="1" max="10">

    <label for="addon">Add-on (Sweet / Savage / Funny):</label>
    <select id="addon">
      <option value="None">None</option>
      <option value="Sweet">Sweet</option>
      <option value="Savage">Savage</option>
      <option value="Funny">Funny</option>
    </select>

    <label for="review">Review:</label>
    <textarea id="review" rows="3" placeholder="Leave a comment..."></textarea>

    <button id="saveBtn">Save Rating</button>
    <button id="clearBtn">Clear All</button>
  </div>

  <div class="rating-list" id="ratingList">
    <h2>Saved Ratings:</h2>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC7srqV5cigcYZEdGIW5O8jl-LoA5nNECk",
      authDomain: "tiffanytinx-bbf9c.firebaseapp.com",
      databaseURL: "https://tiffanytinx-bbf9c-default-rtdb.firebaseio.com",
      projectId: "tiffanytinx-bbf9c",
      storageBucket: "tiffanytinx-bbf9c.firebasestorage.app",
      messagingSenderId: "300543672766",
      appId: "1:300543672766:web:cae10d6758efee7f9ff9ef",
      measurementId: "G-Q6WTK15T2K"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const ratingsRef = database.ref('ratings');

    // Save rating
    document.getElementById('saveBtn').addEventListener('click', () => {
      const period = document.getElementById('period').value;
      const rating = document.getElementById('rating').value;
      const addon = document.getElementById('addon').value;
      const review = document.getElementById('review').value;

      if (!rating) {
        alert("Please enter a rating!");
        return;
      }

      const newRating = {
        period,
        rating,
        addon,
        review,
        timestamp: Date.now()
      };

      ratingsRef.push(newRating, (error) => {
        if (error) {
          alert("Error saving rating: " + error);
        } else {
          displayRatings();
          document.getElementById('rating').value = '';
          document.getElementById('addon').value = 'None';
          document.getElementById('review').value = '';
        }
      });
    });

    // Display ratings
    function displayRatings() {
      ratingsRef.once('value', snapshot => {
        const ratingList = document.getElementById('ratingList');
        ratingList.innerHTML = '<h2>Saved Ratings:</h2>';
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement('div');
          div.className = 'rating-item';
          div.innerHTML = `
            <span>${data.period}:</span> Rating: ${data.rating} ${data.addon !== 'None' ? ' | ' + data.addon : ''}<br>
            ${data.review ? 'Comment: ' + data.review : ''}
          `;
          ratingList.appendChild(div);
        });
      });
    }

    // Clear all ratings
    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm("Are you sure you want to clear all ratings?")) {
        ratingsRef.remove().then(() => displayRatings());
      }
    });

    // Load ratings on page load
    displayRatings();
  </script>

</body>
</html>
